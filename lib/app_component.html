<h1>{{ title }}</h1>
<h2>Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selected"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<div *ngIf="selected != null">
  <h2>{{ selected.name }}</h2>
  <div><label for="id">id: </label>{{ selected.id }}</div>
  <div>
    <label for="name">name: </label>
    <input type="text" [(ngModel)]="selected.name" placeholder="name" />
  </div>
</div>
